<!DOCTYPE html>
<html>

<head>
    <title>tabs</title>
    <meta Session Name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
    }

    .main-container {
        margin-top: 10px;
    }

    .tab-content .session-container-icons {
        float: right;
    }

    .tab-content .session-container-icons i {
        font-size: 20px;
        margin: 20px 10px;
        cursor: pointer;
    }

    .tab-content .session-container {
        width: 100%;
        padding-top: 6%;
    }

    .tab-content .add-session {
        cursor: pointer;
        color: blue;
    }
</style>

<body>
    <div class="main-container container">
        <!--nav tabs -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-tab1" role="tab"
                    aria-controls="nav-home" aria-selected="true">Hall 1</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-tab2" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Hall 2</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-tab3" role="tab"
                    aria-controls="nav-contact" aria-selected="false">Hall 3</a>
            </div>
        </nav>
        <!-- tabs content -->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-tab1" role="tabpanel">
                <!-- main container session -->
                <div class="main-session-container">
                    <!--session icons -container 1-->
                    <div class="session-container-icons">
                        <i class="fas fa-edit" data-toggle="modal" data-target="#AddSessionModal"></i>
                        <i class="fas fa-sort-amount-up-alt"></i>
                        <i class="fas fa-times"></i>
                    </div>
                    <!--session container -container 2-->
                    <div class="container session-container">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="Session Name">Session Name</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="Session Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="date">Date</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="date" class="form-control" id="date">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="Session Description">Session Description</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="Session Description">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="time">From</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="time" class="form-control" id="starttime">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-check mt-3">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Mark as Streaming
                                            Session</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="endtime">To</label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="time" class="form-control" id="time">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                    </div>
                    <!--session ontainer 3 -->
                    <div class="container add-session">
                        <a type="button" data-toggle="modal" data-target="#AddSessionModal">+ Add Session</a>
                    </div>
                </div>
            </div>
            <!-- tab pane end -->
            <div class="tab-pane fade" id="nav-tab2" role="tabpanel">
                <div class="container tab-container">
                    tab 2
                </div>
            </div>
            <div class="tab-pane fade" id="nav-tab3" role="tabpanel">
                <div class="container tab-container">
                    tab 3
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
