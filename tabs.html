<!DOCTYPE html>
<html>

<head>
    <title>jQuery UI Tab : Add and Remove Tabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 10px;
        }

        .nav-tabs>li {
            position: relative;
        }

        .nav-tabs>li>a {
            display: inline-block;
        }

        .nav-tabs>li>span {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 6px;
            top: 8px;
            color: red;
        }

        .nav-tabs>li:hover>span {
            display: inline-block;
        }

        .session-container-icons {
            float: right;
        }

        .session-container-icons i {
            font-size: 20px;
            margin: 20px 10px;
            cursor: pointer;
        }

        .session-container {
            width: 100%;
            padding-top: 5%;
        }
    </style>
</head>

<body>


    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item active"><a href="#contact_01" data-toggle="tab" class="nav-link active">Hall
                    1</a><span>x</span>
            </li>
            <li class="nav-item"><a href="#contact_02" data-toggle="tab" class="nav-link">Hall 2</a> <span> x
                </span>
            </li>
            <li class="nav-item"><a href="#" class="nav-link add-contact">+ Add Hall</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="contact_01">
                <div class="session-container-icons">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-sort-amount-up-alt"></i>
                    <i class="fas fa-times"></i>
                </div>
                <div class="container session-container">
                    <div class="row">
                        <div class="col-md-6">
                            <p>Name</p>
                        </div>
                        <div class="col-md-6">
                            <p>Date</p>
                        </div>
                        <div class="col-md-6">
                            <p>Description</p>
                        </div>
                        <div class="col-md-6">
                            <p>Time</p>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="contact_02">Contact Form: Molly Lewis</div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script>
        $(".nav-tabs").on("click", "a", function (e) {
            e.preventDefault();
            if (!$(this).hasClass('add-contact')) {
                $(this).tab('show');
            }
        })
            .on("click", "span", function () {
                var anchor = $(this).siblings('a');
                $(anchor.attr('href')).remove();
                $(this).parent().remove();
                $(".nav-tabs li").children('a').first().click();
            });

        $('.add-contact').click(function (e) {
            e.preventDefault();
            var id = $(".nav-tabs").children().length; //think about it ;)
            var tabId = 'contact_' + id;
            $(this).closest('li').before('<li class="nav-item"><a href="#contact_' + id + '" class="nav-link">Hall ' + id + '</a> <span> x </span></li>');
            $('.tab-content').append('<div class="tab-pane" id="' + tabId + '">Contact Form: New Contact ' + id + '</div>');
            $('.nav-tabs li:nth-child(' + id + ') a').click();
        });
    </script>
</body>

</html>
