<!DOCTYPE html>
<html>

<head>
    <title>jQuery UI Tab : Add and Remove Tabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 10px;
        }

        .nav-tabs>li {
            position: relative;
        }

        .nav-tabs>li>a {
            display: inline-block;
        }

        .nav-tabs>li>span {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 6px;
            top: 8px;
            color: red;
        }

        .nav-tabs>li:hover>span {
            display: inline-block;
        }
    </style>
</head>

<body>


    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item active"><a href="#contact_01" data-toggle="tab" class="nav-link active">Joe
                    Smith</a><span>x</span>
            </li>
            <li class="nav-item"><a href="#contact_02" data-toggle="tab" class="nav-link">Molly Lewis</a> <span> x
                </span>
            </li>
            <li class="nav-item"><a href="#" class="nav-link add-contact">+ Add Contact</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="contact_01">Contact Form: Joe Smith</div>
            <div class="tab-pane" id="contact_02">Contact Form: Molly Lewis</div>
        </div>
    </div>

    <!-- Fancy Box -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <!-- Slick Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- AOS Animate JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(".nav-tabs").on("click", "a", function (e) {
            e.preventDefault();
            if (!$(this).hasClass('add-contact')) {
                $(this).tab('show');
            }
        })
            .on("click", "span", function () {
                var anchor = $(this).siblings('a');
                $(anchor.attr('href')).remove();
                $(this).parent().remove();
                $(".nav-tabs li").children('a').first().click();
            });

        $('.add-contact').click(function (e) {
            e.preventDefault();
            var id = $(".nav-tabs").children().length; //think about it ;)
            var tabId = 'contact_' + id;
            $(this).closest('li').before('<li class="nav-item"><a href="#contact_' + id + '" class="nav-link">New Tab</a> <span> x </span></li>');
            $('.tab-content').append('<div class="tab-pane" id="' + tabId + '">Contact Form: New Contact ' + id + '</div>');
            $('.nav-tabs li:nth-child(' + id + ') a').click();
        });
    </script>
</body>

</html>
