<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Lobby</title>
</head>

<body>
    <!-- Navigation Bar Start -->
    <div class="tabs-holder">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item tab-item">
                <a class="nav-link active" data-toggle="tab" href="#lobby">
                    <i class="fas fa-building"></i>Lobby
                </a>
            </li>
            <li class="nav-item tab-item">
                <a class="nav-link" data-toggle="tab" href="#auditorium">
                    <i class="fas fa-th-list"></i>Auditorium
                </a>
            </li>
            <li class="nav-item tab-item">
                <a class="nav-link" data-toggle="tab" href="#exhibition_hall">
                    <i class="fas fa-city"></i>Expo Hall
                </a>
            </li>
            <li class="nav-item tab-item">
                <a class="nav-link" data-toggle="tab" href="#lounge">
                    <i class="fas fa-users"></i>Lounge
                </a>
            </li>
            <li class="nav-item tab-item">
                <a class="nav-link" data-toggle="tab" href="#info_desk">
                    <i class="fas fa-info"></i>Info Desk
                </a>
            </li>
            <li class="nav-item tab-item">
                <a class="nav-link" data-toggle="tab" href="#resources">
                    <i class="fas fa-poll-h"></i>Resources
                </a>
            </li>
            <li class="nav-item tab-item">
                <a class="nav-link" data-toggle="tab" href="#general_chat">
                    <i class="fas fa-comments"></i>General Chat
                </a>
            </li>
        </ul>
    </div>
    <!-- Navigation Bar End -->
    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Lobby Panel -->
        <div id="lobby" class="container-fluid tab-pane active">
            <div class="lobby-jumbotron-container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Fluid jumbotron</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                            parent.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Auditorium Panel -->
        <div id="auditorium" class="container-fluid tab-pane fade">
            <img src="https://storage.googleapis.com/sarconasiabucket/trescon/auditorium.jpg" width="100%" height="100%"
                class="img-fluid main-background-img">

        </div>
        <!-- AI Expo Hall Panel -->
        <div id="exhibition_hall" class="container-fluid tab-pane fade">
            <img src="https://storage.googleapis.com/sarconasiabucket/trescon/exhibition-hall.jpg" width="100%"
                height="100%" class="img-fluid main-background-img">
        </div>

        <!-- Lounge Panel -->
        <div id="lounge" class="container-fluid tab-pane fade">
            <img src="https://storage.googleapis.com/sarconasiabucket/trescon/lounge-min.jpg"
                class="img-fluid main-background-img">
        </div>

        <!-- Info Desk Panel -->
        <div id="info_desk" class="container-fluid tab-pane fade">
            <img src="https://storage.googleapis.com/sarconasiabucket/trescon/help-desk.jpg"
                class="img-fluid main-background-img">
        </div>
        <!-- Resources Panel -->
        <div id="resources" class="container-fluid tab-pane fade">
            <h3>Resources</h3>
        </div>
        <!-- Genenral chat Panel -->
        <div id="general_chat" class="container-fluid tab-pane fade">
            <h3>Genenral chat</h3>

        </div>
    </div>
    <!-- Tab Panes End -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="assets/js/index.js"></script>
</body>

</html>
