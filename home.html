<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    @media (min-width: 768px) {
        #profileModal .modal-dialog {
            max-width: 1000px !important;
            margin: 2rem auto !important;
            padding: 20px;
        }
    }

    @media (max-width: 576px) {
        #profileModal .modal-dialog {
            max-width: 500px !important;
            margin: 2rem auto !important;
            padding: 20px !important;
        }

        #profileModal .modal-body {
            height: 300px;
            overflow-y: auto;
        }

        #profileModal .modal-footer .profile-modal-footer-btn {
            text-align: center;
        }
    }


    #profileModal .modal-dialog .modal-content .modal-header {
        background-color: #133882;
        color: white;
    }

    #profileModal .close {
        color: white !important;
    }

    #profileModal .col-md-6 {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    #profileModal .modal-dialog .modal-footer .btn {
        background-color: #133882 !important;
        color: white;
    }
</style>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profileModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Madhumithaa"
                                                id="first_name" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="last_name"
                                                placeholder="Saravanane" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="job_title">Job Ttile</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="job_title" placeholder="Manager"
                                                readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="designation_name">Designation Name</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="designation_name"
                                                placeholder="Test Company" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="mobile_no">Mobile Number</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="mobile_no"
                                                placeholder="938092123" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="email_address">Email Address</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email_address"
                                                placeholder="madhu@gmail.com" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- col-md- 6-->
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="facebook_profile">Facebook Profile</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="facebook_profile"
                                                placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- col-md- 6-->
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="linkdin_profile">Linkedin Profile</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="linkdin_profile" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- col-md- 6-->
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="profile_picture">Upload DP</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <input type="file" class="form-control-file" id="profile_picture">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- col-md- 6-->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="profile-modal-footer-btn">
                        <button type="button" class="btn btn-primary mt-1 mb-1">View
                            Business Card</button>
                        <button type="button" class="btn btn-secondary mt-1 mb-1" data-dismiss="modal">Save changes &
                            close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- End -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        // $('#exampleModal').show()
    </script>

</body>

</html>
